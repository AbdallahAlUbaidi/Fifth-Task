<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifth Task</title>
    <link rel="stylesheet" href="Fifth Task.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            
        </div>
        <div class="div-container">
            <div class="illustration-container">
            </div>
            <div class="description-container">
                <div class="heading-container">
                    Build The Community Your Fans Will Love
                </div>
                <div class="text-container">
                    Huddle re-imagine the way we build. communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine disscution.
                </div>

                <div class="Button-container">
                    <a href="#" class="Button">Register</a>
                </div>
            </div>
        </div>

        <div class="socialMedia-Container">
            <div class="SM-btn" id="facebook">
                <a href="https://www.facebook.com" class="fa fa-facebook"></a>
            </div>
            <div class="SM-btn" id="twitter">
                <a href="https://www.twitter.com" class="fa fa-twitter"></a>
            </div>
            <div class="SM-btn" id="instagram">
                <a href="https://www.instagram.com" class="	fa fa-instagram"></a>
            </div>
        </div>
    </div>
<script src="Fifth Task.js"></script>
